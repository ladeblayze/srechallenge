apiVersion: apps/v1
kind: Deployment
metadata:
  name: dumbkv
  labels:
    app: dumbkv
spec:
  replicas: 1
  strategy:
    type: Recreate  # Prevents multiple instances from running
  selector:
    matchLabels:
      app: dumbkv
  template:
    metadata:
      labels:
        app: dumbkv
    spec:
      containers:
      - name: dumbkv
        image: ghcr.io/ladeblayze/srechallenge:feat
        ports:
        - containerPort: 8000
        env:
        - name: DATABASE_LOCATION
          value: "/data/dumbkvstore/dumbkv.db"
        - name: DATABASE_TYPE
          value: "sqlite"
        volumeMounts:
        - name: data-storage
          mountPath: /data/dumbkvstore
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
      volumes:
      - name: data-storage
        persistentVolumeClaim:
          claimName: dumbkv-pvc